<!DOCTYPE html>
<html>
    <head>
        <title> NPV Calculator </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/main.css"/>

       <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
       <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
       <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./scripts/npv.js"></script>
        <script src="./scripts/utils.js"></script>
        <script src="./scripts/calculatorController.js"></script>
        <script src="./scripts/databaseController.js"></script>
    </head>

    <body>
        <div class="main">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a
                            class="nav-link active tab-title"
                            id="calculator-tab"
                            data-toggle="tab"
                            href="#calculator"
                            role="tab"
                            aria-controls="calculator"
                            aria-selected="true"
                        > Calculator </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link tab-title"
                            id="database-tab"
                            data-toggle="tab"
                            href="#database"
                            role="tab"
                            aria-controls="database"
                            aria-selected="false"
                            onclick="DisplayPreviousResults()"
                        > Previous Calculations</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div
                        class="tab-pane fade show active card tab-card"
                        id="calculator"
                        role="tabpanel"
                        aria-labelledby="calculator-tab"
                    >
                        <div class="form-group calculator-input">
                            <label class="form-inline calculator-label"> Initial Value </label>
                            <input type="number" class="form-control" id="input-initial-value" placeholder="10000">
                        </div>
                        <div class="form-group calculator-input">
                            <label class="form-inline calculator-label"> Cash Flows </label>
                            <input type="text" class="form-control" id="input-cash-flows" placeholder="1000,1500,2000">
                        </div>
                        <div class="form-group calculator-input">
                            <label class="form-inline calculator-label"> Lower Discount Rate (in %) </label>
                            <input type="number" class="form-control" id="input-lower-discount-rate" placeholder="1">
                        </div>
                        <div class="form-group calculator-input">
                            <label class="form-inline calculator-label"> Upper Discount Rate (in %) </label>
                            <input type="number" class="form-control" id="input-upper-discount-rate" placeholder="1.5">
                        </div>
                        <div class="form-group calculator-input">
                            <label class="form-inline calculator-label"> Discount Rate Increment (in %) </label>
                            <input type="number" class="form-control" id="input-discount-rate-increment" placeholder="0.25">
                        </div>
                        <div class="form-group calculator-button">
                            <button type="button" class="btn btn-primary" onclick="CalculateNPV()"> Calculate NPV </button>
                        </div>

                        <div id="calculated-npv-chart"></div>
                    </div>
                    <div
                        class="tab-pane fade card tab-card"
                        id="database"
                        role="tabpanel"
                        aria-labelledby="database-tab"
                    >
                        <div id="database-info"> Click on table row to view calculated NPVs </div>
                        <div id="database-table"></div>
                        <div id="database-chart"></div>
                    </div>
                </div>
        </div>

        <!-- Google Firebase -->
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
        <script src="./scripts/model.js"></script>
    </body>
</html>
